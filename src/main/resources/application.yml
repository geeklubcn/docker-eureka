server:
  port: 8761
spring:
  application:
    name: eureka
eureka:
  instance:
    non-secure-port-enabled: true
    secure-port-enabled: false
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    healthcheck:
      enabled: true
  server:
    waitTimeInMsWhenSyncEmpty: 0
management:
  endpoints:
    web:
      exposure:
        include: "*"